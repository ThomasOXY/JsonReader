<script>
function show(){
  document.getElementById("moreinfo").style.display = "flex";
  document.getElementById("morebutt").style.display = "none";
  document.getElementById("offbutton").style.display = "flex";
  
}
function hide(){
  document.getElementById("moreinfo").style.display = "none";
  document.getElementById("morebutt").style.display = "flex";
  document.getElementById("offbutton").style.display = "none";
}


</script>

<!--
    VYTAHOVÁNÍ DAT Z TEST.json
-->

<script>
var settings = {
  "async": true,
  "crossDomain": true,
  "url": "test.json",
  "method": "GET"
}

$.ajax(settings).done(function (response) {
  console.log(response);

    var Lesson = response.ALL[1].nameLesson;
    $("#Lesson").append(Lesson);

  var Room = response.ALL[1].room;
  $("#Room").append(Room);

  var Hours = response.ALL[0].time;
  $("#Hours").append(Hours);

  var Teacher = response.ALL[0].teacher;
  $("#Teacher").append(Teacher);

  var Homework = response.ALL[0].homeworks;
  $("#Homeworks").append(Homework);

  var Theme = response.ALL[0].theme;
  $("#Theme").append(Theme);
  
});
</script>
